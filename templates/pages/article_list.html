{% extends "_base.html" %}

{% block content %}
  <div class="hero-wrap container ptb-100">
    <h1>Articles</h1>
    <ul>
      {% for article in articles %}
        <li>
          <a href="{% url "article_detail" article.pk %}">{{ article.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}

{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Log in
{% endblock title %}

{% block content %}
  <div class="hero-wrap ptb-100 container">
    <h2>Log in</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">Log in</button>
    </form>
  </div>
{% endblock content %}
